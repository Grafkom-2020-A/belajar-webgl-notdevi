<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar WebGL</title>
  </head>
  <body onload="main()">
    <canvas id="myCanvas" width="800" height="600">
      Peramban tidak mendukung kanvas HTML5
    </canvas>
    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script id="vertexShaderCode" type="notjs">
      attribute vec3 a_Position;
      attribute vec3 a_Color;
      varying vec3 v_Color;
      uniform mat4 u_projection;
      uniform mat4 u_view;
      uniform mat4 u_model;
      void main() {
        v_Color = a_Color;
        gl_Position = projection * view * model * vec4(a_Position, 1.0);
      }
    </script>
    <script id="fragmentShaderCode" type="notjs">
      precision mediump float;
      varying vec3 v_Color;
      uniform vec3 u_ambientRatio;
      void main() {
        vec3 ambient = ambientRatio * v_Color // rasio pencahayaan (RGB) x warna object
        gl_FragColor = vec4(v_Color, 1.0);
      }
    </script>
  </body>
</html>
